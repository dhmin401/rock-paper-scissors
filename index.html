<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>
    <div id="content">
        <section>
            <h2>USER</h2>
            <i class="fa fa-hand-rock-o sign-size user" onclick="playRound(this.id)" id="user-rock"></i>
            <i class="fa fa-hand-paper-o sign-size user" onclick="playRound(this.id)" id="user-paper"></i>
            <i class="fa fa-hand-scissors-o sign-size user" onclick="playRound(this.id)" id="user-scissors"></i>
        </section>
        <section>
            <h2>SCORE</h2>
            <div id="score">0 : 0</div>
            <div id="user"></div>
            <div id="computer"></div>
            <div id="status"></div>
            <div id="play-again" onclick="playAgain()"></div>
        </section>
        <section>
            <h2>COMPUTER</h2>
            <i class="fa fa-hand-rock-o sign-size computer" id="computer-rock"></i>
            <i class="fa fa-hand-paper-o sign-size computer" id="computer-paper"></i>
            <i class="fa fa-hand-scissors-o sign-size computer" id="computer-scissors"></i>
        </section>
        </div>
</body>
</html>
